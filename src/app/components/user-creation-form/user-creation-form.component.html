




<div class="container">
        <h3>Create User</h3>
<form class="form-horizontal form-inline"  [formGroup]="userCreateForm" (ngSubmit)="onUserFormSubmit(userCreateForm.value)">
    
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Name:</label>
        <div class="col-sm-8">          
            <input class="form-control" placeholder="Enter name" name="name">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="empId">Employee ID:</label>
        <div class="col-sm-8">
            <input id="empId" class="form-control" placeholder="Enter employee id"  formControlName="empId"/>
        </div>
    </div> 

    <div class="form-group">
        <label class="control-label col-sm-2" for="role" >Role:</label>
        <div class="col-sm-6">
            <input id="role" class="form-control" placeholder="Enter role" type="text" formControlName="role"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-6">
            <input id="email" class="form-control" placeholder="Enter email" type="text" formControlName="emailId"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="phNum">Phone Number:</label>
        <div class="col-sm-6">
            <input id="phNum" class="form-control" placeholder="Enter phone number" formControlName="phNum"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-6">
            <input  class="form-control" type="password" placeholder="Enter password" formControlName="pwd"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="cnfPwd">Confirm Password:</label>
        <div class="col-sm-6">
            <input id="cnfPwd" class="form-control"  type="password" placeholder="confirm password" formControlName="cnfPwd"/>
        </div>
    </div>
       
   <br>
    <div class="">        
         <div class="col-sm-offset-2 col-sm-10"> 
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    
</form>


</div>
